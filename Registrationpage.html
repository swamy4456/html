<html>
    <head>
        <title>Registration page</title>
    </head>
    <body>
        <form action="Exp12-Loginpage.html"><hr>
        <h1>Registration Page</h1><hr><br>
        USERNAME: <input type="text" name="uname" placeholder="username"><br>
        PASSWORD: <input type="password" name="pass" placeholder="password"><br>
        Age     : <input type="text" name="age" placeholder="age"><br>
        GENDER:<br> <input type="radio" name="male" value="Male">male<br>
                <input type="radio" name="female" value="female">female<br>
        MOBILE NO: <input type="text" name="mobile" ><br>
        BRANCH: <select name="branch"><br>
        <option value="CSE">CSE</option>
        <option value="CSE-DS">CSE-DS</option>
        <option value="CSE-AIML">CSE-AIML</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        </select><br>
        LANGUAGE:<br>
        <input type="checkbox" name="telugu">Telugu<br>
        <input type="checkbox" name="English">English<br>
        <input type="checkbox" name="Hindi">Hindi<br>
        ADDRESS:<br>
        <textarea name="karthik" cols="50" rows="10">address...</textarea><br><br>
        <input type="submit">
        </form>
    </body>
</html>
